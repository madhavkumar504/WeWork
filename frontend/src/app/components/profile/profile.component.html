<div class="container mt-4">
    <div class="row">
      <div class="col-md-3  ml-3 mb-2" *ngFor="let board_List of list_Board">
        <div class="parentCard" >
          <div class="card eventShow" id="eventShow" style="width: 13rem; height: 7rem;text-align: center;font: normal normal normal 12px/14px Arial;letter-spacing: 0px; border-radius: unset;">
            <div class="card-body items" >
                <h6 class="card-title text-white">{{board_List}}</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3  ml-3">
        <div class="parentCard">
          <div class="card" id="eventShow" style="width: 13rem; height: 7rem;text-align: center;font: normal normal normal 12px/14px Arial;letter-spacing: 0px; border-radius: unset;">
            <div class="card-body items bg-dark" data-toggle="modal" data-target="#myModal">
                <h6 class="card-title text-white" style="font-size:x-large;">Create</h6><br>
                <i class="fa fa-plus fa-2x text-white" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- [pop up form for create Board start] -->

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Board</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form class="">
          <label for="email">Add Board Title</label>
          <input type="text" class="form-control" placeholder="Add Board Title" id="board_title" #boardList>
          <div class="dropdown">
            <label for="sel1">Workspace type:</label>
            <select class="form-control" id="sel1" name="sellist1">
              <!-- <option VALUE=1>Select</option> -->
              <option *ngFor="let item of workspaceData">{{item}}</option>

            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-2" (click)="listBoard(boardList.value)">Create Board</button>
        </form>
      </div>

      <!-- Modal footer -->
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div> -->

    </div>
  </div>
</div>
<!-- [create Board popup form end] -->
